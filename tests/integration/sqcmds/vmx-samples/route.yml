- command: route show --prefixlen=64 --format=json
  data-directory: tests/data/vmx/parquet-out/
  marks: route show filter prefixlen vmx
- command: route show --prefixlen=">24" --format=json
  data-directory: tests/data/vmx/parquet-out/
  marks: route show filter prefixlen vmx
- command: route show --prefixlen="<=24" --format=json
